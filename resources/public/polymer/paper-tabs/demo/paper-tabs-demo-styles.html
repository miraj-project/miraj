<dom-module id="paper-tabs-demo-styles">
  <template>
    <style>
      :root {
        --paper-toolbar-background: var(--paper-light-blue-800);
      }

      body {
        font-family: sans-serif;
        margin: 0;
        padding: 24px;
        color: #333;
      }

      paper-tabs, paper-toolbar {
        background-color: var(--paper-light-blue-800);
        color: #fff;
        box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.2);
      }

      paper-toolbar paper-tabs {
        box-shadow: none;
      }

      paper-tabs[noink][no-bar] paper-tab.iron-selected {
        color: #ffff8d;
      }

      paper-tabs[align-bottom] {
        box-shadow: 0px -2px 6px rgba(0, 0, 0, 0.15);
      }

      paper-tabs a {
        color: #fff;
      }

      h3 {
        font-size: 16px;
        font-weight: 400;
        padding-top: 20px;
      }

    </style>
  </template>
</dom-module>
