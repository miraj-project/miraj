# :trace, :debug, :info, :warn, :error, :fatal
log4j.rootLogger=INFO, console
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.encoding=UTF-8
log4j.appender.console.layout=org.apache.log4j.EnhancedPatternLayout
log4j.appender.console.layout.ConversionPattern=%d{ISO8601}  %c%n%p: %m%n

log4j.logger.miraj.co-dom=TRACE, codom
log4j.additivity.miraj.co-dom=false
log4j.appender.codom=org.apache.log4j.ConsoleAppender
log4j.appender.codom.layout=org.apache.log4j.PatternLayout
log4j.appender.codom.layout.ConversionPattern=%-5p %c: %m%n

log4j.logger.miraj.core=TRACE, core
log4j.additivity.miraj.core=false
log4j.appender.core=org.apache.log4j.ConsoleAppender
log4j.appender.core.layout=org.apache.log4j.PatternLayout
log4j.appender.core.layout.ConversionPattern=%-5p %c: %m%n

log4j.logger.miraj.html=TRACE, html
log4j.additivity.miraj.html=false
log4j.appender.html=org.apache.log4j.ConsoleAppender
log4j.appender.html.layout=org.apache.log4j.PatternLayout
log4j.appender.html.layout.ConversionPattern=%-5p %c: %m%n
